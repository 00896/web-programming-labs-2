<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for ('static', filename='main.css')}}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <title>
            Кобзева Лидия. {% block lab %} {% endblock %}
        </title>
        <style>
            header,main,footer,body{
                {% if request.cookies.get('color') %}
                color: {{ request.cookies.get('color') }};
                {% endif %}
                
                {% if request.cookies.get('background_color') %}
                background-color: {{ request.cookies.get('background_color') }};
                {% endif %}
                
                {% if request.cookies.get('font_size') %}
                font-size: {{ request.cookies.get('font_size') }}px;
                {% endif %}

                {% if request.cookies.get('font_weight') %}
                font-weight: {{ request.cookies.get('font_weight') }};
                {% endif %}
            }

            a.button {
                display: block;
                padding: 10px 20px;
                background-color: #e9edc9;
                color:#798848;
                text-align: center;
                text-decoration: none;
                font-size: 20px;
                border-radius: 5px; /* Скругленные углы */
                border: none;
                transition: 0.3s ease; /* Эффект при наведении */
                float: right; /* Кнопка справа */
                margin: 10px; /* Отступы */
            }
        
            a.button:hover {
                background-color: #d1edc9; /* Цвет кнопки при наведении */
                color: #798848;
            }
    
            a.button:link, a.button:visited {
                text-decoration:none;
                color: #798848;
            }
    
            a.button:active {
                color: #798848;
                text-decoration: none;
                font-weight: bold;
            }
        </style>
        {% block script %} {% endblock %}
    </head>
    <body>
        <header>
            WEB-программирование, часть 2. {{ self.lab() }}
        </header>
        <main>
            {% block main %} {% endblock %}
            <a href="/" class="button">На главную</a>
            <br><br><br>
        </main>
        <footer>
            &copy; Кобзева Лидия, ФБИ-21, 3 курс, 2024
        </footer>
    </body>
</html>
