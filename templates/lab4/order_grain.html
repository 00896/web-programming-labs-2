{% extends "base.html" %}

{#номер лабораторной работы: #}
{% block lab %}Лабораторная работа 4{% endblock %}

{#основной контент: #}
{% block main %}
    <h1>Заказ зерна</h1>
    <form method="post">
        <label for="grain">Выберите зерно:</label>
        <select name="grain" id="grain">
            <option value="Ячмень">Ячмень</option>
            <option value="Овёс">Овёс</option>
            <option value="Пшеница">Пшеница</option>
            <option value="Рожь">Рожь</option>
        </select>
        <label for="weight">Вес (т.):</label>
        <input type="number" id="weight" name="weight" min="1">
        <button type="submit" class="knopk">Заказать</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
{% endif %}
{% endblock %}
