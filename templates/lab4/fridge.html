{% extends "base.html" %}

{#номер лабораторной работы: #}
{% block lab %}Лабораторная работа 4{% endblock %}

{#основной контент: #}
{% block main %}
    <h1>Холодильник</h1>
    <form method="post">
        <label for="temperature">Установить температуру (°С):</label>
        <input type="number" id="temperature" name="temperature">
        <button type="submit">Установить</button>
    </form>

    {% if message %}
        <div style="margin-top: 20px; font-size: 20px;">
            <span>{{ message }}</span>
            <span>{{ snowflakes }}</span>
        </div>
    {% endif %}
{% endblock %}
