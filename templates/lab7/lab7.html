{% extends "base.html" %}

{#номер лабораторной работы: #}
{% block lab %}Лабораторная работа 5{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename= 'lab7/main.js') }}"></script>
{% endblock %}

{#основной контент: #}
{% block main %}
    <style>
        .modal {
            display: none;
            z-index: 100;
            box-shadow: 3px 3px 3px #798848;
            background-color: #e9edc9;
            width: 450px;
            left: 50%;
            top: 120px;
            margin-left: -180px;
            position: absolute;
            padding: 20px;
        }
    </style>
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
            <tbody id="film-list"></tbody>  
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()"> Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском: 
            <input type="text" id="title-ru">
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
        </label><br>
        
        <label>
            Описание:
            <textarea id="description"></textarea> 
        </label><br>

        <button onclick="sendFilm()">OK</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
