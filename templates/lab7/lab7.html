{% extends "base.html" %}

{#номер лабораторной работы: #}
{% block lab %}Лабораторная работа 7{% endblock %}

{% block script %}
<script src="{{ url_for('static', filename= 'lab7/main.js') }}"></script>
{% endblock %}

{#основной контент: #}
{% block main %}
    <style>
        .modal {
            display: none;
            z-index: 100;
            box-shadow: 7px 7px 3px #798848;
            background-color: #e6e1c7;
            width: 450px;
            left: 50%;
            top: 180px;
            margin-left: -200px;
            position: absolute;
            padding: 20px;
        }
        .error-message{
            font-style: italic;
            color: #ffa07a;
        }

        th {
            padding: 10px;
        }
        
        td {
            padding: 5px;
        }
        
        button {
            display: inline-block;
            padding: 3px 7px;
            background-color: #e9edc9;
            color:#798848;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px; 
            border: none;
            transition: 0.3s ease; 
            margin-right: 10px;
            cursor: pointer;
        }

    </style>
    <h1>Список фильмов</h1>

    <table>
        <thead>
            <tr>
                <th colspan="2">Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list"colspan="2"></tbody>  
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="addFilm()"> Добавить фильм</button>
    </div>

    <div class="modal">
        <input type="hidden" id="id">
        <label>
            Название фильма на русском: 
            <input type="text" id="title-ru">
            <div id="title-ru-error" class="error-message"></div>
        </label><br>

        <label>
            Название фильма на оригинальном языке
            <i>(если фильм русский, то оставьте пустым):</i>
            <input type="text" id="title">
            <div id="title-error" class="error-message"></div>
        </label><br>

        <label>
            Год выпуска:
            <input type="number" id="year">
            <div id="year-error" class="error-message"></div>
        </label><br>
        
        <label>
            Описание:
            <textarea id="description"></textarea> 
            <div id="description-error" class="error-message"></div>
        </label><br>

        <button onclick="sendFilm()" id="send">OK</button>
        <button onclick="cancel()">Отмена</button>
    </div>
{% endblock %}
