{% extends "base.html" %}

{#номер лабораторной работы: #}
{% block lab %}Лабораторная работа 5{% endblock %}

{#основной контент: #}
{% block main %}
    <style>
        button {
            display: inline-block;
            padding: 10px 10px;
            background-color: #e9edc9;
            color:#798848;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px; /* Скругленные углы */
            border: none;
            transition: 0.3s ease; /* Эффект при наведении */
            margin: 10px; /* Отступы */
            cursor: pointer;
        }
    </style>
    <h1>Создание статьи</h1>

    <form method="post">
        <div>
            <label> 
                Название статьи:
                <input type="text" maxlength="50" name="title">
            </label>
        </div>

        <div>
            <textarea  name="article_text"></textarea>
        </div>

        {% if error_message %}
            <div style="color: red; font-style: italic;"><br>{{ error_message }}</div>
        {% endif %}

        <div>
            <button type="submit">Готово</button>
        </div>
    </form>
{% endblock %}
