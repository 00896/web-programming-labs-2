{% extends "base.html" %}

{#номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3{% endblock %}

{#основной контент: #}
{% block main %}
    <style>
        button {
            display: inline-block;
            padding: 10px 10px;
            background-color: #e9edc9;
            color:#798848;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px; /* Скругленные углы */
            border: none;
            transition: 0.3s ease; /* Эффект при наведении */
            margin: 10px; /* Отступы */
        }
    </style>
    <h1>Поиск ноутбуков по диапазону цен</h1>
    <form action="{{ url_for('lab3.search') }}" method="post">
        <div>
            <label for="min_price">Мин. цена:</label>
            <input type="number" id="min_price" name="min_price"  min="1" required>
        </div>
        <div>
            <label for="max_price">Макс. цена:</label>
            <input type="number" id="max_price" name="max_price" min="100" required>
        </div>
        <div>
            <button type="submit">Искать</button>
        </div>
    </form>
    
{% endblock %}
