{% extends "base.html" %}

{% block lab_title %}Лабораторная работа 3{% endblock %}

{% block main %}
<style>
    button {
        display: inline-block;
        padding: 10px 10px;
        background-color: #e9edc9;
        color:#798848;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px; /* Скругленные углы */
        border: none;
        transition: 0.3s ease; /* Эффект при наведении */
        margin: 10px; /* Отступы */
    }
</style>

<h1>Заказ напитка</h1>

<form action="/lab3/pay" method="get">
    <div>Напиток:</div>
    <label>
        <input type="radio" value="coffee" name="drink" checked>кофе (120 рублей)
    </label>
    <br>
    <label>
        <input type="radio" value="black-tea" name="drink">чёрный чай (80 рублей)
    </label>
    <br>
    <label>
        <input type="radio" value="green-tea" name="drink">зелёный чай (70 рублей)
    </label>

    <div>Добавки:</div>
    <label>
        <input type="checkbox" name="milk">молоко (+30 рублей)
    </label>
    <br>
    <label>
        <input type="checkbox" name="sugar">сахар (+10 рублей)
    </label>

    <div>
        <button type="submit">Заказать</button>
    </div>
</form>

{% endblock %}
